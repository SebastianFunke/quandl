    <div class="container DateContainer">
        <div class="row">
            <div class="form-group col-sm-6">
                <form class="form-inline">
                    <div class="form-group col-sm-12">
                        <label for="datepicker" class="col-sm-12">Anfangsdatum</label>
                        <input type="text" class="form-control col-sm-12" id="datepickerStart" placeholder="Select a Date" readonly>
                    </div>
                </form>
                <form class="form-inline">
                    <div class="form-group col-sm-12">
                        <label for="datepicker" class="col-sm-12">Enddatum</label>

                    </div>
                </form>
            </div>

            <div class="form-group col-sm-6 infotext">
                <select id="dataSelector" class="form-select" aria-label="Default select example">
                <option value="0" selected>BITFINEX</option>
                <option value="1">LBMA</option>
                <option value="2">EUREX</option>
                <option value="3">SHFE</option>
              </select>
            </div>
        </div>
    </div>

    <div class="container">
        <div id="chartContainer" style="height: 370px; width: 100%;"></div>
    </div>
